<div class="items-list">

  <h2>Item list</h2>

  <mat-form-field>

    <input #input matInput placeholder="Search items">

  </mat-form-field>

  <div *ngIf="dataSource.loading$ | async" class="spinner-container">

    <mat-spinner></mat-spinner>

  </div>

  <mat-table [dataSource]="dataSource" class="items-table mat-elevation-z8"
             matSort matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="id">

      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>

      <mat-cell *matCellDef="let item">{{item.id}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="sku">

      <mat-header-cell *matHeaderCellDef>Stock-keeping unit</mat-header-cell>

      <mat-cell *matCellDef="let item"
                class="sku-cell">{{item.sku}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="name">

      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>

      <mat-cell *matCellDef="let item"
                class="name-cell">{{item.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="count">

      <mat-header-cell *matHeaderCellDef>Count</mat-header-cell>

      <mat-cell *matCellDef="let item"
                class="count-cell">{{item.count}}</mat-cell>

    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>


  <mat-paginator [length]="dataSource?.pageSubject.getValue()?.totalElements" [pageSizeOptions]="[5]"
                 [pageSize]="5"></mat-paginator>


</div>
